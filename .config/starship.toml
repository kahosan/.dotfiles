# Don't print a new line at the start of the prompt
add_newline = false

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[](bold red)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[](bold red)"
# Disable the package module, hiding it from the prompt completely

[package]
disabled = true

[git_branch]
truncation_length = 4
truncation_symbol = ""

[git_commit]
commit_hash_length = 7
style = "bold white"
# disabled = false

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style)'
# disabled = false

[git_status]
disabled = true

[hostname]
ssh_only = false
format =  "[Megumin](bold red) in "
trim_at = ".companyname.com"
disabled = false

[line_break]
disabled = false

[username]
disabled = true

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[nodejs]
format = "via [nodejs $version](bold green) "
# disabled = true

[golang]
format = "via [go $version](bold cyan) "
# disabled = true

[python]
format = "via [py $version](yellow bold) "
# disabled = true

[rust]
format = "via [rust $version](bold red) "
# disabled = true

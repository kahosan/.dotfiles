# Get editor completions based on the config shcema
"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false

# format = """
# $all\
# $fill\
# $time\
# $line_break\
# $character
# """

format = """
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
$directory\
$vcsh\
$fossil_branch\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$nodejs\
$rust\
$golang\
$python\
$fill\
$time\
$line_break\
$character\
"""

[fill]
symbol = " "

[character]
success_symbol = "[](bold red)"
error_symbol = "[](bold red)"

[hostname]
ssh_only = false
format =  "\\(M1\\) [megumin](bold red) in "
trim_at = "."
disabled = false

[time]
disabled = false
style = "bold bright-black"
format = "[$time]($style)"
utc_time_offset = "+8"

[username]
disabled = true

[directory]
truncation_length = 5
format = "\\[[$path]($style)[$lock_symbol]($lock_style)\\] "

[line_break]
disabled = false

[package]
disabled = true

[git_branch]
truncation_symbol = ""
style = "bold bright-black"

[git_commit]
commit_hash_length = 7
style = "bold white"
# disabled = false

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
# disabled = true

[git_status]
disabled = true

[nodejs]
format = "[via](bright-white) \\[[$version](bold green)\\] "
detect_files = ["package.json"]
# disabled = true

[golang]
format = "[via](bright-white) \\[[$version](bold blue)\\] "
# disabled = rue

[python]
# format = 'via [py (${version})]($style) [(\($virtualenv\) )](cyan bold)'
format = '[(\($virtualenv\))](cyan bold) '
# disabled = true

[rust]
format = "[via](bright-white) \\[[$version](bold red)\\] "
# disabled = true

[lua]
format = "[via](bright-white) \\[[$version](bold blue)\\] "
# disabled = true

[container]
disabled = true

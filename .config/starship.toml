# Get editor completions based on the config shcema
"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false

format = """
$all\
$fill\
$time\
$line_break\
$character
"""

[fill]
symbol = " "

[character]
success_symbol = "[](bold red)"
error_symbol = "[](bold red)"

[hostname]
ssh_only = false
format =  "[megumin](bold red) in "
trim_at = "."
disabled = false

[time]
disabled = false
style = "bold bright-black"
format = "[at]($style) [$time]($style)"
utc_time_offset = "+8"

[username]
disabled = true

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[line_break]
disabled = false

[package]
disabled = true

[git_branch]
truncation_length = 4
truncation_symbol = ""

[git_commit]
commit_hash_length = 7
style = "bold white"
# disabled = false

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style)'
# disabled = false

[git_status]
disabled = true

[nodejs]
format = "via [nodejs $version](bold green) "
detect_files = ["package.json"]
# disabled = true

[golang]
format = "via [go $version](bold cyan) "
# disabled = true

[python]
format = "via [py $version](yellow bold) "
# disabled = true

[rust]
format = "via [rust $version](bold red) "
# disabled = true

[lua]
format = "via [lua $version](bold blue) "
